name: Nix
on:
  pull_request:
    branches:
      - main
jobs:
  nix-home-manager:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v25
      - name: Setup Cachix
        uses: cachix/cachix-action@v12
      - name: Run Home Manager
        run: make nix-home-manager
  nix-darwin:
    runs-on: macos-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v25
      - name: Setup Cachix 
        uses: cachix/cachix-action@v12
      - name: Run Nix Darwin
        run: make nix-darwin
  nix-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v25
      - name: Install nixpkgs-fmt
        run: nix-env -i nixpkgs-fmt
      - name: Check formatting
        run: make nix-format-check
