name: Nix
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true
jobs:
  nix-darwin:
    runs-on: macos-latest
    timeout-minutes: 300
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Prepare System Files
        run: |
          sudo mv /etc/nix/nix.conf /etc/nix/nix.conf.before-nix-darwin || true
          sudo mv /etc/shells /etc/shells.before-nix-darwin || true
      - name: Run Nix Darwin
        run: make build
  nix-flake:
    runs-on: ubuntu-latest
    timeout-minutes: 300
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Flake Check
        run: make flake-check
  nix-format:
    runs-on: ubuntu-latest
    timeout-minutes: 300
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check Formatting
        run: make nix-format-check
  nix-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 300
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Nix Linux
        env:
          NIX_CONFIG_TARGET: home
        run: make build
  nix-nixos:
    runs-on: ubuntu-latest
    timeout-minutes: 300
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Nix NixOS
        env:
          NIX_CONFIG_TARGET: nixos
        run: make build
  nix-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Nix Tests
        run: make nix-test
  nix-named-hosts:
    strategy:
      fail-fast: false
      matrix:
        include:
          - host: galactica
            runner: macos-latest
            config_target: ""
          - host: matic
            runner: ubuntu-latest
            config_target: nixos
          - host: kyber
            runner: ubuntu-latest
            config_target: home
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 300
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Free Disk Space (Ubuntu)
        if: runner.os == 'Linux'
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Prepare System Files
        if: runner.os == 'macOS'
        run: |
          sudo mv /etc/nix/nix.conf /etc/nix/nix.conf.before-nix-darwin || true
          sudo mv /etc/shells /etc/shells.before-nix-darwin || true
      - name: Build ${{ matrix.host }}
        env:
          NIX_CONFIG_TARGET: ${{ matrix.config_target }}
          HOST: ${{ matrix.host }}
        run: make build
  nix-check:
    if: always()
    needs:
      - nix-darwin
      - nix-flake
      - nix-format
      - nix-linux
      - nix-nixos
      - nix-test
      - nix-named-hosts
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Alls Green
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
