# Enable flakes and nix-command by default
experimental-features = nix-command flakes

# Increase log lines for better debugging
log-lines = 25

# Auto optimize store to reduce space usage
auto-optimise-store = true

# Allow sudo authentication for nix-daemon
trusted-users = root @admin @wheel

# Enable system features
system-features = big-sur-support nixos-test darwin

# Keep build dependencies around
keep-derivations = true
keep-outputs = true

# Fallback quickly if substituters are not available
connect-timeout = 5
stalled-download-timeout = 10

# Cache settings
substituters = https://cache.nixos.org
trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= 
