[ids]
*

[main]
# Caps Lock as Super (global hotkey modifier)
capslock = layer(meta)

# Framework key (update key name with `keyd monitor` if needed)
prog1 = layer(meta)
f13 = layer(meta)

# Right Shift double-tap -> Caps Lock (tap twice)
rightshift = overload(shift, oneshot(rshift))

[rshift]
rightshift = capslock
