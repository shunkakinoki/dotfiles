[ids]
*

[main]
# Caps Lock = pure Super (for Hyprland hotkeys)
capslock = layer(meta)

# Right Alt = pure Super (right-hand mirror of Caps Lock)
rightalt = layer(meta)

# Framework key = macOS-style Command (copy/paste/undo)
# leftmeta is the actual keycode on Framework 13 AI 300
leftmeta = layer(cmd_mac)
prog1 = layer(cmd_mac)
f13 = layer(cmd_mac)

# Right Shift double-tap -> Caps Lock (tap twice)
rightshift = overload(shift, oneshot(rshift))

[rshift]
rightshift = capslock

[cmd_mac]
# macOS-style shortcuts via Ctrl
c = C-c
v = C-v
x = C-x
z = C-z
a = C-a
# Framework+Ctrl+F â†’ Ctrl+Super+F (fullscreen in Hyprland)
C-f = C-M-f
