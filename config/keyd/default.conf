[ids]
*

[main]
# Caps Lock = pure Super (for Hyprland hotkeys)
capslock = layer(meta)

# Right Alt = pure Super (right-hand mirror of Caps Lock)
rightalt = layer(meta)

# Framework key = macOS-style Command (copy/paste/undo)
prog1 = layer(cmd_mac)
f13 = layer(cmd_mac)

# Function row -> media keys (Framework sends F1-F12 by default)
f1 = mute
f2 = volumedown
f3 = volumeup
f4 = previoussong
f5 = nextsong
f6 = playpause
f7 = brightnessdown
f8 = brightnessup
f9 = display
f10 = rfkill
f11 = print

# Right Shift double-tap -> Caps Lock (tap twice)
rightshift = overload(shift, oneshot(rshift))

[rshift]
rightshift = capslock

[cmd_mac]
# macOS-style shortcuts via Ctrl
c = C-c
v = C-v
x = C-x
z = C-z
a = C-a
