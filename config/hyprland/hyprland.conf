# =============================================================================
# Dracula Colors
# =============================================================================
$background  = rgb(282a36)
$currentline = rgb(44475a)
$foreground  = rgb(f8f8f2)
$comment     = rgb(6272a4)
$cyan        = rgb(8be9fd)
$green       = rgb(50fa7b)
$orange      = rgb(ffb86c)
$pink        = rgb(ff79c6)
$purple      = rgb(bd93f9)
$red         = rgb(ff5555)
$yellow      = rgb(f1fa8c)

# =============================================================================
# Variables
# =============================================================================
$mod = SUPER

# =============================================================================
# Environment
# =============================================================================
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24
env = GTK_THEME,Adwaita:dark

# =============================================================================
# Startup
# =============================================================================
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE XDG_RUNTIME_DIR HYPRLAND_INSTANCE_SIGNATURE XDG_SESSION_DESKTOP

# Status bar
exec-once = waybar

# Notification daemon
exec-once = swaync

# Clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Idle management
exec-once = hypridle

# Volume/brightness OSD
exec-once = rm -f /tmp/wobpipe && mkfifo /tmp/wobpipe && tail -f /tmp/wobpipe | wob

# =============================================================================
# Monitor (Framework 13" 2256x1504)
# =============================================================================
monitor = , preferred, auto, 1.5

# =============================================================================
# Input
# =============================================================================
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
    }
}

gesture = 3, horizontal, workspace
gesture = 4, horizontal, workspace

# =============================================================================
# General
# =============================================================================
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 3
    col.active_border = $purple $pink 45deg
    col.inactive_border = $currentline
    layout = dwindle
    allow_tearing = false
    resize_on_border = true
}

dwindle {
    pseudotile = true
    preserve_split = true
}

# =============================================================================
# Decoration
# =============================================================================
decoration {
    rounding = 8

    blur {
        enabled = true
        size = 5
        passes = 3
        new_optimizations = true
        xray = true
    }

    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = $background
    }
}

# =============================================================================
# Animations
# =============================================================================
animations {
    enabled = true

    bezier = snap, 0.2, 1.0, 0.3, 1.0
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 2, snap, slide
    animation = windowsIn, 1, 2, snap, slide
    animation = windowsOut, 1, 2, snap, slide
    animation = windowsMove, 1, 2, snap, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, snap
}

# =============================================================================
# Misc
# =============================================================================
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

# =============================================================================
# Window Rules
# =============================================================================
windowrule = float on, match:class ^(wofi)$
windowrule = focusonactivate on, match:class ^(wofi)$
windowrule = float on, match:class ^(1Password)$
windowrule = float on, match:title ^(Picture-in-Picture)$
windowrule = pin on, match:title ^(Picture-in-Picture)$

# Notification center blur
layerrule = blur on, match:namespace swaync-control-center
layerrule = blur on, match:namespace swaync-notification-window
layerrule = ignore_alpha 0.0, match:namespace swaync-control-center
layerrule = ignore_alpha 0.0, match:namespace swaync-notification-window

# Prevent wofi animation
layerrule = animation slide, match:namespace ^(wofi)$

# =============================================================================
# App Launch Hotkeys (Super + letter)
# =============================================================================
bind = $mod, T, exec, gtk-launch ghostty
bind = $mod, G, exec, gtk-launch google-chrome
bind = $mod, S, exec, gtk-launch slack
bind = $mod, C, exec, gtk-launch cursor
bind = $mod, P, exec, gtk-launch 1password
bind = $mod, M, exec, gtk-launch signal-desktop
bind = $mod, N, exec, ghostty -e yazi

# =============================================================================
# Launcher & Clipboard
# =============================================================================
bind = $mod, D, exec, wofi --show drun
bind = $mod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# =============================================================================
# Window Management
# =============================================================================
bind = $mod, W, killactive,
bind = $mod, F, togglefloating,
bind = $mod SHIFT, F, fullscreen,
bind = $mod SHIFT, Q, exec, wlogout

# Focus (vim keys)
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Focus (arrow keys)
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Move windows (vim keys)
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Move windows (arrow keys)
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# Resize windows
binde = $mod CTRL, left, resizeactive, -20 0
binde = $mod CTRL, right, resizeactive, 20 0
binde = $mod CTRL, up, resizeactive, 0 -20
binde = $mod CTRL, down, resizeactive, 0 20

# =============================================================================
# Workspaces
# =============================================================================
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Scroll through workspaces
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Mouse window management
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# =============================================================================
# Screenshot
# =============================================================================
bind = $mod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -

# =============================================================================
# Media / Hardware Keys
# =============================================================================
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print int($2*100)}' > /tmp/wobpipe
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print int($2*100)}' > /tmp/wobpipe
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+ && brightnessctl -m | awk -F, '{print substr($4,0,length($4)-1)}' > /tmp/wobpipe
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%- && brightnessctl -m | awk -F, '{print substr($4,0,length($4)-1)}' > /tmp/wobpipe

# =============================================================================
# Lock Screen
# =============================================================================
bind = $mod CTRL, L, exec, hyprlock

# =============================================================================
# Notification Toggle
# =============================================================================
bind = $mod SHIFT, D, exec, swaync-client -t -sw
