[formatter.nix]
command = "nixfmt"
includes = ["*.nix"]

[formatter.biome]
command = "biome"
options = ["format", "--write"]
includes = ["*.js", "*.jsx", "*.ts", "*.tsx"]

[formatter.json]
command = "jq"
options = [
  "--sort-keys",
  "--indent",
  "2",
  "--compact-output",
  "--monochrome-output",
]
includes = ["*.json"]

[formatter.shell]
command = "shfmt"
options = ["-i", "2", "-s", "-w"]
includes = ["*.sh"]
