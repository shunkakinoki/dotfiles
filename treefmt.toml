[formatter.nix]
command = "nixfmt"
includes = ["*.nix"]

[formatter.biome]
command = "biome"
options = ["format", "--write"]
includes = ["*.js", "*.jsx", "*.ts", "*.tsx", ".json"]

[formatter.json]
command = "jq"
options = ["--sort-keys", "--indent", "2"]
includes = ["*.json"]

[formatter.shell]
command = "shfmt"
options = ["-i", "2", "-s", "-w"]
includes = ["*.sh"]
